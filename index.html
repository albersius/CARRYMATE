<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=MedievalSharp:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Serca Condensed:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Serca:wght@400;500;600;800&display=swap"
    />
  </head>
  <body>
    <div class="home-page">
      <img
        class="close-up-stylish-tourist-with-icon"
        alt=""
        src="./public/closeupstylishtouristwithluggage-1@2x.png"
      />

      <img
        class="aer-procollection-lifestyle-co-icon"
        alt=""
        src="./public/aer-procollection-lifestyle-collection-9-1@2x.png"
      />

      <img
        class="homepage-wide-apple-1-icon"
        alt=""
        src="./public/2023-homepage-wide-apple-1@2x.png"
      />

      <div class="text"></div>
      <div class="text1"></div>
      <div class="pakkub-and-zip-prev">
        <img
          class="homepage-wide-packingcubes-1-icon"
          alt=""
          src="./public/2023-homepage-wide-packingcubes-1@2x.png"
        />

        <div class="packing-cubes-and">Packing Cubes and Zip Bags</div>
      </div>
      <div class="bakpak-prev">
        <img
          class="homepage-wide-apple-2-icon"
          alt=""
          src="./public/2023-homepage-wide-apple-2@2x.png"
        />

        <div class="carrymate-backpack">Carrymate Backpack</div>
      </div>
      <div class="slingbak-prev">
        <div class="carrymate-slingbag">Carrymate Slingbag</div>
        <img
          class="aer91023-travelsling2xpac-blac-icon"
          alt=""
          src="./public/aer91023-travelsling2xpac-black-34hero-1@2x.png"
        />
      </div>
      <div class="new-products">New Products</div>
      <div class="footer">
        <div class="footer-child"></div>
        <img
          class="instagram-1-icon"
          alt=""
          src="./public/instagram-1@2x.png"
        />

        <img class="facebook-1-icon" alt="" src="./public/facebook-1@2x.png" />

        <img class="mail-1-icon" alt="" src="./public/mail-1@2x.png" />

        <div class="contact-us-here">Contact Us Here :</div>
        <div class="faq">FAQ</div>
        <div class="terms-and-conditions">Terms and Conditions</div>
        <div class="shipping">Shipping</div>
        <div class="privacy-policy">Privacy Policy</div>
      </div>
      <div class="navbar">
        <div class="navbar-child"></div>
        <div class="navbar-item"></div>
        <div class="navbar-inner"></div>
        <img class="rectangle-icon" alt="" src="./public/rectangle-27.svg" />

        <div class="rectangle-div"></div>
        <div class="home">HOME</div>
        <div class="collections" id="cOLLECTIONSText">COLLECTIONS</div>
        <div class="about-us" id="aBOUTUSText">ABOUT US</div>
        <div class="cart" id="cARTText">CART</div>
        <div class="carrymate">CARRYMATE</div>
      </div>
    </div>

    <script>
      var cOLLECTIONSText = document.getElementById("cOLLECTIONSText");
      if (cOLLECTIONSText) {
        cOLLECTIONSText.addEventListener("click", function (e) {
          window.location.href = "./collection-page.html";
        });
      }
      
      var aBOUTUSText = document.getElementById("aBOUTUSText");
      if (aBOUTUSText) {
        aBOUTUSText.addEventListener("click", function (e) {
          window.location.href = "./about-us-page.html";
        });
      }
      
      var cARTText = document.getElementById("cARTText");
      if (cARTText) {
        cARTText.addEventListener("click", function (e) {
          window.location.href = "./cart-page.html";
        });
      }
      </script>
  </body>
</html>
